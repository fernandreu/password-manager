<mat-card>
  <mat-card-content>
    <p>
      <b>PrivatePass</b> is a password manager which stores all information in the cloud. This is encrypted with a
      master password, which is <b>never</b> stored anywhere. Your data is secure... as long as you remember your
      own master password
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" (click)="logIn('dropbox')">
      <fa-icon [icon]="['fab', 'dropbox']"></fa-icon>
      Sign In with Dropbox
    </a>
    <a mat-raised-button color="primary" (click)="logIn('onedrive')">
      <fa-icon [icon]="['fas', 'cloud']"></fa-icon>
      Sign In with OneDrive
    </a>
  </mat-card-actions>
</mat-card>
